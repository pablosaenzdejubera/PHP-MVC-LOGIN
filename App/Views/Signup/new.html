{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block footer %}
	<script src="/js/hideShowPassword.min.js"></script>
	<!-- https://github.com/cloudfour/hideShowPassword -->
	<script src="/js/app.js"></script>

    <script>		
        $(document).ready(function() {
			
			/**
             * Validate the form
             */
            $('#formSignup').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
						remote: '/account/validate-email'
                    },
                    password: {
                        required: true,
                        minlength: 6,
						validPassword: true
                    }
					/*
                    , password_confirmation: {
                        equalTo: '#inputPassword'
                    }
					*/ 
                },
				messages: {
                    email: {
                        remote: 'email already taken'
                    }
                }
            });
			
			/**
              * Show password toggle button
              */
            $('#inputPassword').hideShowPassword({
                show: false,
                innerToggle: 'focus'
            });
        });
    </script>

{% endblock %}

{% block body %}

    <h1>Sign up</h1>
	
	{% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="/signup/create" id="formSignup">

      <div>
          <label for="inputName">Name</label>
          <input id="inputName" name="name" placeholder="Name" autofocus value="{{ user.name }}" required />
      </div>
      <div>
          <label for="inputEmail">Email address</label>
          <input id="inputEmail" name="email" placeholder="email address" value="{{ user.email }}" required type="email" />
      </div>
      <div>
          <label for="inputPassword">Password</label>
		  <input type="password" id="inputPassword" name="password" placeholder="Password" required />
          <!-- <input type="password" id="inputPassword" name="password" placeholder="Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Minimum 6 chars, at least one letter and number" /> -->
      </div>
	  <!-- 
      <div>
          <label for="inputPasswordConfirmation">Repeat password</label>
          <input type="password" id="inputPasswordConfirmation" name="password_confirmation"
                 placeholder="Repeat password" required />
      </div>
      -->

      <button type="submit">Sign up</button>
      
    </form>

{% endblock %}
